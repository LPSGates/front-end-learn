<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS盒子模型</title>
    <style>
        .demo {
            background-color: yellowgreen;
            display: inline-block;
            border: 20px solid darkcyan;
            padding: 30px;
            margin: 50px;
        }
        .border-demo {
            background-color: aqua;
            width: 200px;
            height: 200px;
            border: 17px double darkorchid;
        }
    </style>
</head>
<body>
    <div class="demo">亚微来啦</div>
    <div class="border-demo">边框实例</div>
</body>
</html>
