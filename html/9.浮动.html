<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <style>
        .father {
            background-color: bisque;
            /* height: 300px; */
            overflow: hidden;
            border: 5px double black;
        }
        .left-son {
            background-color: yellowgreen;
            height: 100px;
            width: 100px;
            float: left;
        }
        .right-son {
            background-color: yellow;
            height: 100px;
            width: 100px;
            float: right;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="left-son">左浮动实例啦</div>
        <div class="left-son">左浮动实例啦</div>
        <div class="left-son">左浮动实例啦</div>
        <div class="left-son">左浮动实例啦</div>
        <div class="left-son">左浮动实例啦</div>
        <div class="left-son">左浮动实例啦</div>
        <div class="left-son">左浮动实例啦</div>
        <div class="left-son">左浮动实例啦</div>
        <div class="left-son">左浮动实例啦</div>
        <div class="right-son">右浮动实例啦</div>
    </div>
</body>
</html>
