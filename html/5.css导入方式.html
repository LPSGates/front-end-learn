<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css导入方式</title>

    <!-- 外部样式表 -->
    <link rel="stylesheet" href="/css/style.css">
    
    <!-- 内部样式表 -->
    <style>
        p{
            color:rgb(224, 78, 131);
            font-size: 26px;
        }
        h2{
            color:aqua;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <p>这是一个应用了css样式的段落,使用了内部样式表</p>
    <h1 style="color: aqua;">这是一个一级标题标签,使用内联样式</h1><!-- 内联样式 -->
    <h2>这是一个二级标题标签,使用内部样式表</h2>
    <h3>这是一个三级标题标签,使用外部样式表</h3>
</body>
</html>
